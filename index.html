<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label">Primer Parcial:</label>
                <input type="number" class="form-control" id="primerParcial">
            </div>
            <div class="mb-3 col">
                <label class="form-label">Segundo Parcial:</label>
                <input type="number" class="form-control" id="segundoParcial">
            </div>
            <div class="mb-3 col">
                <label class="form-label">Tercer Parcial:</label>
                <input type="number" class="form-control" id="tercerParcial">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label">Resultado:</label>
                <input type="number" class="form-control" id="Resultado" readonly>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <button class="btn btn-success" onclick="calcularNota()">Calcular nota</button>
                <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div> 
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Js/index.js"></script>


</body>
</html>
